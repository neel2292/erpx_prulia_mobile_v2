<ion-content class="animated fadeIn login auth-page">
	<div padding class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h5 ion-text class="title-secondary title">
        PRULIA Membership App
      </h5>
    </div>
    <br />
    <!-- Login form -->
    <form class="list-form" inset>
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="title-secondary"></ion-icon>
          Prudential ID
        </ion-label>
        <ion-input type="text" required #username ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="title-secondary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" required #password></ion-input>
      </ion-item>
    </form>
    <p><br /></p>

    <!-- <p text-right ion-text color="dark" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p> -->

    <div>
      <button ion-button icon-start block color="secondary" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        SIGN IN
      </button>

      <button ion-button icon-start block color="primary" outline tappable (click)="forgotPass()">
        First &amp; Forgot Password?
      </button>

      <!-- <button ion-button icon-start block color="primary" clear tappable (click)="openRegistrationPage()">
        New here? &nbsp; <strong> Sign up</strong>
      </button> -->

    </div>


    <!-- Other links -->
    <!-- <div text-center margin-top>
      <span ion-text color="dark" tappable (click)="openRegistrationPage()">New here? <strong>Sign up</strong></span>
    </div> -->

  </div>
