<ion-header>
  <ion-navbar>
    <ion-title>Feedback</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item no-lines>
      <ion-label floating>Category</ion-label>
      <ion-select [(ngModel)]="category" name="category" required>
        <ion-option *ngFor="let category of categories" [value]="category.name">{{ category.category }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item no-lines>
      <ion-label floating>Question/Comment</ion-label>
      <ion-textarea [(ngModel)]="remark" required autoGrow="true" rows="4" spellcheck="true">
      </ion-textarea>
    </ion-item>
  </ion-list>
  <div>
    <button ion-button icon-start block color="secondary" tappable (click)="submitFeedback()">
      <ion-icon name="send"></ion-icon>
      Submit
    </button>
  </div>
</ion-content>
