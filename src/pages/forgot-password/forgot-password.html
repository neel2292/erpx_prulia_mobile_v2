<ion-content padding>
  <div class="modal-content">
    <ion-label color="primary">
      <h2>Forgot Password?</h2>
    </ion-label>
    <p>Enter your Prudential ID and NRIC Number so we can send you temporary password.</p>
    <form inset>
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="title-secondary"></ion-icon>
          Prudential ID (eg: 1234567)
        </ion-label>
        <ion-input type="text" mask="*******" required #username></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="card" item-start class="title-secondary"></ion-icon>
          NRIC Number (eg: xxxxxx-xx-xxxx)
        </ion-label>
        <ion-input type="text" mask="******-**-****" required #nric></ion-input>
      </ion-item>
      <ion-buttons right style="margin-top:10px;">
        <button ion-button clear (tap)="dismiss()">Cancel</button>
        <button ion-button clear (tap)="submit()">Send</button>
      </ion-buttons>
    </form>
  </div>

</ion-content>
